# Spring Boot Application Name
spring.application.name=KSEB-backend

# ############ SENSITIVE DATA (MOVED TO ENVIRONMENT VARIABLES) ############
# Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JWT Configuration
jwt.secret=${JWT_SECRET}

# Default Spring Security User (for emergency access, if needed)
spring.security.user.name=${SPRING_SECURITY_USER_NAME}
spring.security.user.password=${SPRING_SECURITY_USER_PASSWORD}

# Database Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# File Upload Settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JPA/Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Static Resource Paths (File Storage)
file.profile-image-folder=uploads/profile-images/
file.profile-image-url-prefix=/profile-images/

file.chat-file-folder=uploads/chat-files/
file.chat-file-url-prefix=/chat-files/

# Server Port
server.port=8080